<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Globe outline -->
  <circle cx="8" cy="8" r="6.5" fill="none" stroke="#4ec9b0" stroke-width="1.2"/>
  <!-- Equator -->
  <ellipse cx="8" cy="8" rx="6.5" ry="2.5" fill="none" stroke="#4ec9b0" stroke-width="0.8"/>
  <!-- Central meridian -->
  <line x1="8" y1="1.5" x2="8" y2="14.5" stroke="#4ec9b0" stroke-width="0.8"/>
  <!-- Latitude lines -->
  <ellipse cx="8" cy="5" rx="5.2" ry="1.4" fill="none" stroke="#4ec9b0" stroke-width="0.5" opacity="0.6"/>
  <ellipse cx="8" cy="11" rx="5.2" ry="1.4" fill="none" stroke="#4ec9b0" stroke-width="0.5" opacity="0.6"/>
</svg>
